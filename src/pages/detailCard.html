<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Wireless Headphones</title>
    <link rel="stylesheet" href="../output.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #dad4d4;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .product-layout {
            display: flex;
            gap: 40px;
            padding: 40px;
        }

        .image-section {
            flex: 1;
            max-width: 500px;
        }

        .main-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .thumbnail {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail:hover {
            border-color: #3b82f6;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .product-details {
            flex: 1;
            padding-left: 20px;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .sku {
            color: #6b7280;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .price-section {
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-right: 12px;
        }

        .original-price {
            font-size: 1.2rem;
            color: #9ca3af;
            text-decoration: line-through;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stars {
            color: #fbbf24;
            font-size: 1.2rem;
        }

        .rating-text {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .description {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .color-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f2937;
            font-size: 1rem;
        }

        .color-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 40px;
            flex-shrink: 0;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: #3b82f6;
        }

        .color-option.active {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .color-black { background-color: #1f2937; }
        .color-silver { background-color: #d1d5db; }
        .color-blue { background-color: #3b82f6; }

        .quantity-section {
            margin-bottom: 30px;
        }

        .quantity-input {
            width: 80px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            min-height: 44px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
            flex: 1;
            min-width: 200px;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: transparent;
            color: #6b7280;
            border: 1px solid #d1d5db;
            flex: 1;
            min-width: 120px;
        }

        .btn-secondary:hover {
            background-color: #f9fafb;
        }

        /* Large Desktop (1200px+) */
        @media (min-width: 1200px) {
            body {
                padding: 20px;
            }
            
            .product-layout {
                padding: 50px;
                gap: 50px;
            }
            
            .product-title {
                font-size: 2.5rem;
            }
        }

        /* Desktop (992px - 1199px) */
        @media (max-width: 1199px) and (min-width: 992px) {
            .product-layout {
                padding: 35px;
                gap: 35px;
            }
        }

        /* Tablet (768px - 991px) */
        @media (max-width: 991px) and (min-width: 768px) {
            body {
                padding: 15px;
            }
            
            .product-layout {
                padding: 30px;
                gap: 30px;
            }
            
            .main-image {
                height: 350px;
            }
            
            .product-title {
                font-size: 1.8rem;
            }
            
            .current-price {
                font-size: 1.8rem;
            }
            
            .thumbnail-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .thumbnail {
                height: 70px;
            }
            
            .description {
                font-size: 0.95rem;
            }
            
            .color-section, .quantity-section {
                margin-bottom: 25px;
            }
        }

        /* Mobile Large (576px - 767px) */
        @media (max-width: 767px) and (min-width: 576px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .product-layout {
                flex-direction: column;
                padding: 25px;
                gap: 25px;
            }

            .product-details {
                padding-left: 0;
            }
            
            .main-image {
                height: 300px;
                border-radius: 8px;
            }
            
            .product-title {
                font-size: 1.6rem;
                line-height: 1.3;
            }
            
            .current-price {
                font-size: 1.6rem;
            }
            
            .original-price {
                font-size: 1rem;
            }
            
            .thumbnail-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .thumbnail {
                height: 60px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
                min-width: auto;
            }
        }

        /* Mobile Small (up to 575px) */
        @media (max-width: 575px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 6px;
            }
            
            .product-layout {
                padding: 15px;
                gap: 20px;
            }
            
            .main-image {
                height: 280px;
                border-radius: 6px;
            }
            
            .product-title {
                font-size: 1.4rem;
                line-height: 1.3;
                margin-bottom: 6px;
            }
            
            .sku {
                font-size: 0.85rem;
                margin-bottom: 15px;
            }
            
            .current-price {
                font-size: 1.5rem;
            }
            
            .original-price {
                font-size: 1rem;
            }
            
            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                margin-top: 15px;
            }
            
            .thumbnail {
                height: 90px;
                border-radius: 6px;
                border-width: 3px;
            }
            
            .description {
                font-size: 0.95rem;
                line-height: 1.5;
                margin-bottom: 25px;
            }
            
            .color-option {
                width: 48px;
                height: 48px;
                min-width: 48px;
                border-width: 3px;
            }
            
            .quantity-input {
                width: 100%;
                max-width: 120px;
                padding: 16px;
                min-height: 52px;
                font-size: 1.1rem;
                border-radius: 8px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
                margin-top: 25px;
            }
            
            .btn {
                width: 100%;
                min-width: auto;
                padding: 18px 24px;
                min-height: 56px;
                font-size: 1.1rem;
                border-radius: 8px;
                font-weight: 600;
            }
            
            .rating {
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 20px;
            }
            
            .stars {
                font-size: 1.2rem;
            }
            
            .rating-text {
                font-size: 0.9rem;
            }
            
            .section-title {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .color-section, .quantity-section {
                margin-bottom: 25px;
            }
        }

        /* Extra Small Mobile (up to 375px) */
        @media (max-width: 375px) {
            .product-layout {
                padding: 12px;
                gap: 18px;
            }
            
            .main-image {
                height: 240px;
            }
            
            .product-title {
                font-size: 1.3rem;
            }
            
            .current-price {
                font-size: 1.4rem;
            }
            
            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .thumbnail {
                height: 80px;
            }
            
            .color-option {
                width: 44px;
                height: 44px;
                min-width: 44px;
            }
            
            .btn {
                padding: 16px 20px;
                min-height: 52px;
                font-size: 1rem;
            }
        }

        /* Ultra Small Mobile (up to 320px) */
        @media (max-width: 320px) {
            .product-layout {
                padding: 10px;
                gap: 15px;
            }
            
            .main-image {
                height: 200px;
            }
            
            .product-title {
                font-size: 1.2rem;
                line-height: 1.2;
            }
            
            .current-price {
                font-size: 1.3rem;
            }
            
            .thumbnail-grid {
                grid-template-columns: 1fr 1fr;
                gap: 5px;
            }
            
            .thumbnail {
                height: 70px;
            }
            
            .description {
                font-size: 0.9rem;
            }
            
            .color-option {
                width: 40px;
                height: 40px;
                min-width: 40px;
            }
            
            .btn {
                padding: 14px 18px;
                min-height: 48px;
                font-size: 0.95rem;
            }
        }

        /* Enhanced touch device optimizations for better mobile interaction */
        @media (hover: none) and (pointer: coarse) {
            .thumbnail:hover {
                transform: none;
                border-color: #3b82f6;
            }
            
            .color-option:hover {
                transform: none;
                border-color: #3b82f6;
            }
            
            .btn:hover {
                transform: none;
            }
            
            .thumbnail {
                border-width: 3px;
                transition: border-color 0.2s ease;
            }
            
            .color-option {
                border-width: 3px;
                transition: border-color 0.2s ease;
            }
            
            .btn {
                transition: background-color 0.2s ease;
            }
            
            /* Added active states for better touch feedback */
            .thumbnail:active {
                opacity: 0.8;
            }
            
            .color-option:active {
                opacity: 0.8;
            }
            
            .btn:active {
                opacity: 0.9;
                transform: scale(0.98);
            }
        }

        /* Landscape orientation optimization for mobile phones */
        @media (max-width: 767px) and (orientation: landscape) {
            .product-layout {
                flex-direction: row;
                gap: 20px;
            }
            
            .image-section {
                flex: 1;
                max-width: 50%;
            }
            
            .product-details {
                flex: 1;
                padding-left: 15px;
            }
            
            .main-image {
                height: 250px;
            }
            
            .thumbnail-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }
            
            .thumbnail {
                height: 50px;
            }
        }

        /* Updated back button styles for under-image positioning */
         .back-header {
            background: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: none;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #1f2937;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateX(-2px);
        }

        .back-button:active {
            transform: translateX(-1px) scale(0.98);
        }

        .back-arrow {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .back-button:hover .back-arrow {
            transform: translateX(-2px);
        }

        /* Mobile optimizations for back button */
        @media (max-width: 767px) {
            .back-header {
                padding: 10px 15px;
            }
            
            .back-button {
                padding: 10px 15px;
                font-size: 1.1rem;
                min-height: 44px;
            }
            
            .back-arrow {
                width: 22px;
                height: 22px;
            }
        }

        @media (max-width: 575px) {
            .back-header {
                padding: 8px 12px;
            }
            
            .back-button {
                padding: 12px 16px;
                min-height: 48px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .back-button:hover {
                transform: none;
                background-color: rgba(255, 255, 255, 0.1);
            }
            
            .back-button:hover .back-arrow {
                transform: none;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="product-layout">
            <div class="image-section">
                <!-- Fixed main image to show headphones instead of backpack -->
                <img 
                    id="mainImage" 
                    class="main-image" 
                    src="https://www.fjallraven.com/49aa81/globalassets/catalogs/fjallraven/f2/f242/f24210/f042/7323450533601_ss20_a_foldsack_no_1_fjaellraeven_21.jpg?width=1248&height=1248&rmode=BoxPad&bgcolor=fff&quality=100"
                    alt="Premium Wireless Headphones"
                >
                
                <!-- Moved back button under the main image -->
                <div class="back-header">
                    <button class="back-button" onclick="goBack()">
                        <svg class="back-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                       <a href="./product.html">Back</a>
                    </button>
                </div>

                
            </div>

            <div class="product-details">
                <h1 class="product-title">Foldsack No. 1</h1>
                <p class="sku">SKU: WH1000XM4</p>

                <div class="price-section">
                    <span class="current-price">$109.95</span>
                    <span class="original-price">$150.95</span>
                </div>

                <div class="rating">
                    <div class="stars">★★★★★</div>
                    <span class="rating-text">4.5 (120 reviews)</span>
                </div>

                <p class="description">
                    Simple functional backpack in G-1000 HeavyDuty; top folds down and is attached with textile straps and metal buckles. Pocket for laptop. Produced without PFAS.
                </p>

                <div class="color-section">
                    <h3 class="section-title">Color:</h3>
                    <div class="color-options">
                        <div class="color-option color-black active" onclick="selectColor(this)"></div>
                        <div class="color-option color-silver" onclick="selectColor(this)"></div>
                        <div class="color-option color-blue" onclick="selectColor(this)"></div>
                    </div>
                </div>

                <div class="quantity-section">
                    <h3 class="section-title">Quantity:</h3>
                    <input type="number" class="quantity-input" value="1" min="1" max="10">
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="addToCart()">
                        🛒 Add to Cart
                    </button>
                    <button class="btn btn-secondary" onclick="addToWishlist()">
                        ♡ Wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>




    <script>
        let touchStartX = 0;
        let touchEndX = 0;
        let currentImageIndex = 0;
        const thumbnails = document.querySelectorAll('.thumbnail');
        
        function changeImage(thumbnail, newSrc) {
            // Update main image
            const mainImage = document.getElementById('mainImage');
            mainImage.src = newSrc;
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                thumb.classList.remove('active');
                if (thumb === thumbnail) {
                    currentImageIndex = index;
                }
            });
            thumbnail.classList.add('active');
        }

        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchStartX - touchEndX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && currentImageIndex < thumbnails.length - 1) {
                    // Swipe left - next image
                    currentImageIndex++;
                } else if (swipeDistance < 0 && currentImageIndex > 0) {
                    // Swipe right - previous image
                    currentImageIndex--;
                }
                
                // Trigger click on the new thumbnail
                thumbnails[currentImageIndex].click();
            }
        }

        document.getElementById('mainImage').addEventListener('touchstart', handleTouchStart, false);
        document.getElementById('mainImage').addEventListener('touchend', handleTouchEnd, false);

        function selectColor(colorOption) {
            // Update active color
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('active');
            });
            colorOption.classList.add('active');
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function addToCart() {
            const quantity = document.querySelector('.quantity-input').value;
            alert(`Added ${quantity} item(s) to cart!`);
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        function addToWishlist() {
            alert('Added to wishlist!');
            
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
    </script>
</body>
</html>
